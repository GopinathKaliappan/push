<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>
          <span *ngFor="let n of numbers[0]['dynamicNumbers']; let i = index">{{n}} <span *ngIf="i !== numbers[0]['dynamicNumbers'].length -1">{{' + '}}</span></span>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="3" let *ngFor="let number of numbers; let i = index"  >
             <div (click)="this.checkAnswer(i)" class="ion-text-center primary" class="number-box">
               <div class="inner-number">
                 {{number.total}}
                 <div style="position:absolute; bottom: 5px; right: 30%; color: brown;font-size:30px"> .</div>
              </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
